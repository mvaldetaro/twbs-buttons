    <!-- Using Custom Elements -->
    <h2>Examples</h2>
    <p><twbs-button tag="a" >a link</twbs-button></p>
    <p><twbs-button tag="input" text="input submit" style="primary"></twbs-button></p>
    <p><twbs-button tag="input" type="button" text="input button"></twbs-button></p>
    <p><twbs-button tag="button" style="primary"> button </twbs-button></p>
