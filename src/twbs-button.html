<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define "container" custom element -->
<polymer-element name="twbs-button" attributes="href tag type style size block state disable bgcolor bdcolor txtcolor">

  <template>

    <!-- Tag "<a>" -->
    <template id="a" if="{{tag == 'a'}}">
      <a href="">Hello Buttom</p>
    </template>

    <template id="input" if="{{tag =='input'}}">

      <!-- Tag "<input>" -->
      <template id="submit" if="{{type =='submit'}}">
        <input type="submit" value="Hello Buttom" />
      </template>

      <template id="button" if="{{type == 'button'}}">
        <input type="button" value="Hello Buttom">
      </template>

    </template>

    <!-- Tag "<button>" -->
    <template id="button" if="{{tag == 'button'}}">
      <button>Hello Button</button>
    </template>

  </template>

  <script>
    Polymer('twbs-button', {
      href: "#",
      tag : "button",
      style : 'default',
      type: "submit",
      size   : '',
      block  : 'block',
      state: '',
      disable : 'disable',
      bgcolor: "#ebebeb",
      bdcolor: "#adadad",
      txtcolor: "#333333"
    });
  </script>

</polymer-element>
